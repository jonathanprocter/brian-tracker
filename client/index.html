<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Brian's Progress Tracker</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Gamified behavioral activation tracking app for defeating Anxiety Boss" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Brian's Quest" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/splash.png" />
    
    <!-- Prevent telephone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- iOS-specific optimizations -->
    <style>
      /* Prevent text selection on mobile for app-like feel */
      body {
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        /* Prevent overscroll bounce */
        overscroll-behavior: none;
        /* Prevent text size adjustment */
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      /* Allow text selection in inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Smooth scrolling for iOS */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent pull-to-refresh on iOS */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Safe area padding for notch devices */
      #root {
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
